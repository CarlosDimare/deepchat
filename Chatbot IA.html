<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot IA</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                ¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        let isProcessing = false;

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing || !userInput.value.trim()) return;

            const userMessage = userInput.value.trim();
            addMessage(userMessage, true);
            userInput.value = '';
            isProcessing = true;

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.innerHTML = 'Escribiendo<span class="loading"></span>';
            chatMessages.appendChild(loadingDiv);

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/deepseek-ai/r1-zero', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: userMessage })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Remove loading indicator
                chatMessages.removeChild(loadingDiv);

                if (data && data[0] && data[0].generated_text) {
                    addMessage(data[0].generated_text);
                } else {
                    addMessage("Lo siento, ha ocurrido un error al procesar tu mensaje.");
                }
            } catch (error) {
                // Remove loading indicator
                chatMessages.removeChild(loadingDiv);
                addMessage("Lo siento, ha ocurrido un error al procesar tu mensaje.");
                console.error('Error:', error);
            }

            isProcessing = false;
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
